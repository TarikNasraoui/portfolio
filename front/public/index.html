<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700" rel="stylesheet">
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="<%= BASE_URL %>css/animate.css">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="<%= BASE_URL %>css/icomoon.css">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="<%= BASE_URL %>css/bootstrap.css">
    <!-- Flexslider  -->
    <link rel="stylesheet" href="<%= BASE_URL %>css/flexslider.css">
    <!-- Flaticons  -->
    <!-- <link rel="stylesheet" href="<%= BASE_URL %>fonts/flaticon/font/flaticon.css"> -->
    <!-- Owl Carousel -->
    <link rel="stylesheet" href="<%= BASE_URL %>css/owl.carousel.min.css">
    <link rel="stylesheet" href="<%= BASE_URL %>css/owl.theme.default.min.css">
    <!-- Theme style  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Modernizr JS -->
    <script src="<%= BASE_URL %>js/modernizr-2.6.2.min.js"></script>
    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!-- jQuery -->
    <script src="<%= BASE_URL %>js/jquery.min.js"></script>
    <!-- jQuery Easing -->
    <script src="<%= BASE_URL %>js/jquery.easing.1.3.js"></script>
    <!-- Bootstrap -->
    <script src="<%= BASE_URL %>js/bootstrap.min.js"></script>
    <!-- Waypoints -->
    <script src="<%= BASE_URL %>js/jquery.waypoints.min.js"></script>
    <!-- Flexslider -->
    <script src="<%= BASE_URL %>js/jquery.flexslider-min.js"></script>
    <!-- Owl carousel -->
    <script src="<%= BASE_URL %>js/owl.carousel.min.js"></script>
    <!-- Counters -->
    <script src="<%= BASE_URL %>js/jquery.countTo.js"></script>
    
    
    <!-- MAIN JS -->
    <script src="js/main.js"></script>
  </body>
</html>
